<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:form>

<p:megaMenu orientation="horizontal" style="margin-top:20px">

<p:submenu label="Sales" icon="ui-icon-check">
        <p:column>
          <p:submenu label="Show">
                <p:menuitem value="Show Sales" url="/app/products/sales.xhtml" />
            </p:submenu>
            <p:submenu label="Add">
                <p:menuitem value="Add Sales" url="/app/products/addsales.xhtml" />
            </p:submenu>
        </p:column> 
    </p:submenu>
 <p:submenu label="Clients" icon="ui-icon-check">
        <p:column>
          <p:submenu label="Show">
                <p:menuitem value="Show Clients" url="/app/products/client.xhtml" />
            </p:submenu>
            <p:submenu label="Add">
                <p:menuitem value="Add Clients" url="/app/products/addclient.xhtml" />
            </p:submenu>
        </p:column> 
    </p:submenu>
    
    <p:submenu label="Finished Goods" icon="ui-icon-check">
        <p:column>
          <p:submenu label="Show">
                <p:menuitem value="Show Finished Goods" url="/app/products/finishedgoods.xhtml" />
            </p:submenu>
            <p:submenu label="Add">
                <p:menuitem value="Add Finished Goods" url="/app/products/addfinishedgoods.xhtml" />
            </p:submenu>
            <p:submenu label="Manufactured Product">
                <p:menuitem value="Add" url="/app/products/addmanufacturedproduct.xhtml" />
                <p:menuitem value="Show" url="/app/products/manufacturedproduct.xhtml" />
            </p:submenu>
        </p:column> 
    </p:submenu>
    
      <p:submenu label="Packing" icon="ui-icon-check">
        <p:column>
          <p:submenu label="Show">
                <p:menuitem value="Show Packing" url="/app/products/packing.xhtml" />
            </p:submenu>
            <p:submenu label="Add">
                <p:menuitem value="Add Packing" url="/app/products/addpacking.xhtml" />
            </p:submenu>
        </p:column> 
    </p:submenu>
    
     <p:submenu label="Raw Materials" icon="ui-icon-check">
        <p:column>
            <p:submenu label="Show">
                <p:menuitem value="Show Raw Materials" url="/app/products/rawmaterials.xhtml" action="#{rawMaterialController.showRawMaterials()}"/>
            </p:submenu>
            <p:submenu label="Add">
                <p:menuitem value="Add Raw Materials" url="/app/products/addrawmaterials.xhtml"/>
            </p:submenu>
             <p:submenu label="Starco">
                <p:menuitem value="Add Raw Materials" url="/app/products/addrawmaterialstarco.xhtml"/>
                   <p:menuitem value="Show Raw Materials" url="/app/products/rawmaterialsstarco.xhtml" action="#{rawMaterialStarcoController.fetchRawMaterialStarco()}"/>
            </p:submenu>
        </p:column> 
    </p:submenu>
    
    <p:submenu label="Vendors" icon="ui-icon-check">
        <p:column>
            <p:submenu label="Show">
                <p:menuitem value="Show Vendors" url="/app/products/vendor.xhtml" action="#{vendorController.showVendors()}"/>
            </p:submenu>
            <p:submenu label="Add">
                <p:menuitem value="Add Vendors" url="/app/products/addvendors.xhtml"/>
            </p:submenu>
        </p:column> 
    </p:submenu>
    </p:megaMenu>
		<p:messages id="globalMessage" showDetail="true" closable="true" autoUpdate="true" >
        	
    	</p:messages>
</h:form>
</ui:composition>
