<f:view xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
<h:form>
		<p:tabMenu>
    <p:menuitem value="Finished Goods" outcome="/app/products/finishedgoods.xhtml" icon="ui-icon-star">
        <f:param name="i" value="1" />
    </p:menuitem>
    <p:menuitem value="Raw Materials" outcome="/app/products/rawmaterials.xhtml" icon="ui-icon-star">
        <f:param name="i" value="2" />
    </p:menuitem>
    
    <p:menuitem value="Vendors" outcome="/app/products/vendor.xhtml" actionListener="#{vendorController.showVendors()}" icon="ui-icon-star">
        <f:param name="i" value="2" />
    </p:menuitem>
</p:tabMenu>
</h:form>
</ui:composition>
</f:view>
