<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<h:body>
		<ui:composition template="../common.xhtml">
			<ui:define name="content">


				<h:form id="clientForm">

					<table style="border: none;">
						<tr>
							<td>Name</td>
							<td><p:inputText
									value="#{clientController.client.name}" /></td>

						</tr>


						<tr>
							<td>Notes</td>
							<td><p:inputTextarea rows="5" cols="40" value="#{clientController.client.notes}" /></td>
						</tr>

						<tr>
							<td>OGS</td>
							<td><p:selectBooleanCheckbox value="#{clientController.client.ogs}" /></td>
						</tr>
					</table>
					<br />
					<br />
					<table>
						<tr>
							<td><B>ADD PRODUCT</B></td>
							<td></td>
						</tr>
						<tr>
							<td><p:dataTable id="productTable" var="productsStarco"
									value="#{clientController.clientProductStarcoList}">
									<p:column headerText="Product">
										<p:selectOneMenu
											value="#{productsStarco.product}"
											converter="productConverter" style="width:150px">

											<f:selectItems
												value="#{productController.listFinishedGoods}"
												var="product" itemValue="#{product}"
												itemLabel="#{product.productName}" />
							</p:selectOneMenu>
									</p:column>
									
										<p:column headerText="Type Of Packing">
										<p:selectOneMenu
											value="#{productsStarco.packing}"
											converter="packingConverter" style="width:150px">

											<f:selectItems
												value="#{packingController.packingList}"
												var="packing" itemValue="#{packing}"
												itemLabel="#{packing.name}" />/>
							</p:selectOneMenu>
									</p:column>
									
									

									<p:column headerText="Price">
										<p:inputText value="#{productsStarco.price}" />
									
									</p:column>

									<f:facet name="footer">
											<p:commandButton icon="ui-icon-plusthick"
											process="clientForm" update="clientForm"
											title="Add Reciepe"
											action="#{clientController.addToReciepe()}">

										</p:commandButton>
										<p:commandButton icon="ui-icon-minusthick"
											process="clientForm" update="clientForm"
											title="Add Reciepe"
											action="#{clientController.removeFromReciepe()}">

										</p:commandButton>
										<p:commandButton value="Clear Products" process="clientForm"
											update="clientForm"
											action="#{clientController.clearProductStarcoList()}">
										</p:commandButton>
									</f:facet>

								</p:dataTable></td>
							<td></td>
						</tr>
					</table>

					<br />
					<br />

					<table>

						<tr>

							<td><p:commandButton
									actionListener="#{clientController.addClient()}"
									action="#{clientController.fetchClients()}" update="clientForm"
									value="Add Client" /> <p:commandButton type="reset"
									value="Reset" /></td>
							<td></td>

						</tr>
					</table>

				</h:form>


			</ui:define>
		</ui:composition>

	</h:body>
</f:view>
