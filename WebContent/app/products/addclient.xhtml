<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<h:body>
		<ui:composition template="../common.xhtml">
			<ui:define name="content">


				<h:form id="finishedGoodsForm">

					<table style="border: none;">

						<tr>

							<td>Name</td>
							<td><p:inputText
									value="#{clientController.client.name}" /></td>

						</tr>


						<tr>
							<td>Notes</td>
							<td><p:inputText value="#{clientController.client.notes}" /></td>
						</tr>

						<tr>
							<td>OGS</td>
							<td><p:inputText value="#{clientController.client.ogs}" /></td>
						</tr>
					</table>
					<br />
					<br />
					<table>
						<tr>
							<td><B>ADD PRODUCT</B></td>
							<td></td>
						</tr>
						<tr>
							<td><p:dataTable id="productTable" var="products"
									value="#{clientController.clientProductStarcoList}">
									<p:column headerText="Product">
										<p:selectOneMenu
											value="#{products.product.productName}"
											converter="productConverter" style="width:150px">

											<f:selectItems
												value="#{productController.listFinishedGoods}"
												var="product" itemValue="#{product}"
												itemLabel="#{product.name}" />/>
							</p:selectOneMenu>
									</p:column>
									
										<p:column headerText="Type Of Packing">
										<p:selectOneMenu
											value="#{products.packing.name}"
											converter="packingConverter" style="width:150px">

											<f:selectItems
												value="#{productController.listFinishedGoods}"
												var="product" itemValue="#{product}"
												itemLabel="#{product.name}" />/>
							</p:selectOneMenu>
									</p:column>
									
									

									<p:column headerText="Quantity">
										<p:inputText value="#{reciepe.quantity}" />
									
									</p:column>

									<f:facet name="footer">
										<p:commandButton icon="ui-icon-plusthick"
											process="finishedGoodsForm" update="finishedGoodsForm"
											title="Add Reciepe"
											action="#{productController.addToReciepe()}">

										</p:commandButton>
										<p:commandButton icon="ui-icon-minusthick"
											process="finishedGoodsForm" update="finishedGoodsForm"
											title="Add Reciepe"
											action="#{productController.removeFromReciepe()}">

										</p:commandButton>
										<p:commandButton value="Clear Reciepe" process="finishedGoodsForm"
											update="finishedGoodsForm"
											action="#{productController.clearReciepeList()}">
										</p:commandButton>
										<p:commandButton value="Calculate All Costs" process="finishedGoodsForm"
											update="finishedGoodsForm"
											action="#{productController.calculateAllCost()}">
										</p:commandButton>
									</f:facet>

								</p:dataTable></td>
							<td></td>
						</tr>
					</table>

					<br />
					<br />

					<table>
						

						<tr>
							<td>Cost of Energy/Labor</td>
							<td><p:inputText id="energyCost"
									value="#{productController.product.costOfEnergyAndLabor}" /></td>
						</tr>

						<tr>

							<td><p:commandButton
									actionListener="#{productController.addFinishedProduct()}"
									action="#{productController.showfinishedGoods()}" update="finishedGoodsForm"
									value="Add Finished Goods" /> <p:commandButton type="reset"
									value="Reset" /></td>
							<td></td>

						</tr>
					</table>

				</h:form>


			</ui:define>
		</ui:composition>

	</h:body>
</f:view>
