<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<h:body>
		<ui:composition template="../common.xhtml">
			<ui:define name="content">


				<h:form>

					<table style="border: none;">

						<tr>

							<td>Name</td>
							<td><p:inputText value="#{packingController.packing.name}"/></td>

						</tr>

						<tr>

							<td>Weight</td>
							<td><p:inputText value="#{packingController.packing.weight}"/></td>

						</tr>
						
						<tr>

							<td>Price</td>
							<td><p:inputText value="#{packingController.packing.price}"/></td>

						</tr>
						
						<tr>

							<td>Capacity</td>
							<td><p:inputText value="#{packingController.packing.capacity}"/></td>

						</tr>
						
						<tr>

							<td><p:commandButton actionListener="#{packingController.addNewPacking()}" action="#{packingController.showTypeOfPacking()}" value="Add New Packing"/></td>
							<td><p:commandButton type="reset" value="Reset"/></td>

						</tr>

						

					</table>

				</h:form>


			</ui:define>
		</ui:composition>

	</h:body>
</f:view>
