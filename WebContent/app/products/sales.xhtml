<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<h:body>
		<ui:composition template="../common.xhtml">
			<ui:define name="content">


				<h:form>
					<p:dataTable id="salesDatabase" var="sales"
						value="#{salesController.salesList}">
						<p:column headerText="Client Name">
							<h:outputText value="#{sales.client.name}" />
						</p:column>

						<p:column headerText="Product Name">
							<h:outputText value="#{sales.clientProductStarco.product.productName}" />
						</p:column>
						
						
						<f:facet name="footer">
							
						</f:facet>
					</p:dataTable>
				</h:form>


			</ui:define>
		</ui:composition>

	</h:body>
</f:view>
