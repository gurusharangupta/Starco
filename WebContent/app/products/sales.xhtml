<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<h:body>
		<ui:composition template="../common.xhtml">
			<ui:define name="content">


				<h:form>
				<table>
				<tr>
				<td>
				<p:commandButton
									action="#{salesController.fetchSalesForToday()}" 
									value="Todays  Sale" update="salesDatabase"/>
									</td>
									<td>
				<p:commandButton
								action="#{salesController.fetchSalesForMonth()}" 
									value="Monthly  Sale" update="salesDatabase"/>
									</td>
									<td>
				<p:commandButton
									action="#{salesController.fetchSalesForQuater()}" 
									value="Quaterly  Sale" update="salesDatabase"/>
									</td>
									<td>
				<p:commandButton
									action="#{salesController.fetchSalesForYear()}" 
									value="Yearly  Sale" update="salesDatabase"/>
									</td>
									
							</tr>		
									</table>
					<p:dataTable id="salesDatabase" var="sales"
						value="#{salesController.salesList}">
						<p:column headerText="Client Name">
							<h:outputText value="#{sales.client.name}" />
						</p:column>

						<p:column headerText="Product Name">
							<h:outputText
								value="#{sales.clientProductStarco.product.productName}" />
						</p:column>

						<p:column headerText="Product Price">
							<h:outputText value="#{sales.clientProductStarco.product.price}" />
						</p:column>

						<p:column headerText="Quantity">
							<h:outputText value="#{sales.quantity}" />
						</p:column>
						<p:column headerText="Total Amount">
							<h:outputText value="#{sales.totalAmount}" />
						</p:column>
						<p:column headerText="Total GST">
							<h:outputText value="#{sales.totalGST}" />
						</p:column>
						<p:column headerText="Sales Date">
							<h:outputText value="#{sales.saleDate}" />
						</p:column>


						<f:facet name="footer">

						</f:facet>
					</p:dataTable>
				</h:form>


			</ui:define>
		</ui:composition>

	</h:body>
</f:view>
