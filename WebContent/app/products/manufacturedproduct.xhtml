<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<h:body>
		<ui:composition template="../common.xhtml">
			<ui:define name="content">


				<h:form>
				<table>
				<tr>
				<td>
				<p:commandButton
									action="#{productController.fetchManufacturedProductForToday()}" 
									value="Todays  Manufacture" update="manufacturedProductDatabase"/>
									</td>
									<td>
				<p:commandButton
								action="#{productController.fetchManufacturedProductForMonth()}" 
									value="Monthly  Manufacture" update="manufacturedProductDatabase"/>
									</td>
									<td>
				<p:commandButton
									action="#{productController.fetchManufacturedProductForQuater()}" 
									value="Quaterly  Manufacture" update="manufacturedProductDatabase"/>
									</td>
									<td>
				<p:commandButton
									action="#{productController.fetchManufacturedProductForYear()}" 
									value="Yearly  Manufacture" update="manufacturedProductDatabase"/>
									</td>
									
							</tr>		
									</table>
					<p:dataTable id="manufacturedProductDatabase" var="manufacturedProduct"
						value="#{productController.manufacturedProductList}">
						<p:column headerText="Manufactured Product">
							<h:outputText value="#{manufacturedProduct.product.productName}" />
						</p:column>

						<p:column headerText="Yield">
							<h:outputText
								value="#{manufacturedProduct.yield}" />
						</p:column>

						<p:column headerText="Place">
							<h:outputText value="#{manufacturedProduct.place}" />
						</p:column>

						<p:column headerText="Bactch Number">
							<h:outputText value="#{manufacturedProduct.batchNumber}" />
						</p:column>
						<p:column headerText="Supervisor">
							<h:outputText value="#{manufacturedProduct.supervisor}" />
						</p:column>
						<p:column headerText="ManufacturedProduct Date">
							<h:outputText value="#{manufacturedProduct.manufactureDate}" />
						</p:column>


						<f:facet name="footer">

						</f:facet>
					</p:dataTable>
				</h:form>


			</ui:define>
		</ui:composition>

	</h:body>
</f:view>
