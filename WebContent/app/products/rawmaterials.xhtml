<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<h:body>
		<ui:composition template="../common.xhtml">
			<ui:define name="content">


				<h:form>
					<p:dataTable var="rawmaterials"
						value="#{rawMaterialController.listRawMaterials}">
						<p:column headerText="Name">
							<h:outputText value="#{rawmaterials.name}" />
						</p:column>

						<p:column headerText="Vendor">
							<h:outputText value="#{rawmaterials.vendor.name}" />
						</p:column>
						<p:column headerText="Price">
							<h:outputText value="#{rawmaterials.price}" />
						</p:column>
						
						<p:column headerText="SP.Solids">
							<h:outputText value="#{rawmaterials.solids}" />
						</p:column>
						
						<p:column headerText="SP. PH%">
							<h:outputText value="#{rawmaterials.ph}" />
						</p:column>
						
						<p:column headerText="SP. Viscosity">
							<h:outputText value="#{rawmaterials.viscosity}" />
						</p:column>
						
						<p:column headerText="SP. Appearance">
							<h:outputText value="#{rawmaterials.appearance}" />
						</p:column>
						
						<p:column headerText="SP. Color">
							<h:outputText value="#{rawmaterials.color}" />
						</p:column>
						

					</p:dataTable>

					<p:commandButton value="Add Raw Materials" action="addrawmaterials">
						<f:param name="productId" value="10" />
					</p:commandButton>
				</h:form>


			</ui:define>
		</ui:composition>

	</h:body>
</f:view>
