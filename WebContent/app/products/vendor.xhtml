<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<h:body>
		<ui:composition template="../common.xhtml">
			<ui:define name="content">


				<h:form>
					<p:dataTable id="vendorDatabase" var="vendor" value="#{vendorController.vendorList}"
					selection="#{vendorController.vendor}"
						rowKey="#{vendor.id}">
					<f:facet name="header">
				            Vendors
				        </f:facet>
						<p:column selectionMode="single"
							style="width:16px;text-align:center" />
						<p:column headerText="Vendor Name">
							<h:outputText value="#{vendor.name}" />
						</p:column>

						<p:column headerText="Vendor Contact">
							<h:outputText value="#{vendor.contact}" />
						</p:column>
						
						<p:column headerText="Vendor Address">
							<h:outputText value="#{vendor.address}" />
						</p:column>
						
						<p:column headerText="Vendor Rating">
							<h:outputText value="#{vendor.rating}" />
						</p:column>
						<f:facet name="footer">
 							<p:commandButton process="vendorDatabase" update="vendorDatabase" value="Delete Vendor" action="#{vendorController.deleteVendor()}" />
						</f:facet>
					</p:dataTable>
				</h:form>


			</ui:define>
		</ui:composition>

	</h:body>
</f:view>
